<form method="post" novalidate="novalidate">
  <div>
    <div class="b24-form-field b24-form-field-name b24-form-control-string">
      <div>
        <div>
          <div class="b24-form-control-container b24-form-control-icon-after">
            <input name="name" autocomplete="given-name" type="string"
              class="b24-form-control"
            />
            <div class="b24-form-control-label">
              Имя
              <span class="b24-form-control-required">*</span>
            </div>
            <!---->
            <!---->
            <div class="b24-form-control-alert-message" style="display: none">
              Поле обязательно для заполнения
            </div>
          </div>
        </div>
        <!---->
      </div>
      <!---->
    </div>
    <div class="b24-form-field b24-form-field-phone b24-form-control-string">
      <div>
        <div>
          <div class="b24-form-control-container b24-form-control-icon-after">
            <input
              name="phone"
              autocomplete="tel"
              type="tel"
              class="b24-form-control"
            />
            <div class="b24-form-control-label">
              Телефон
              <span class="b24-form-control-required">*</span>
            </div>
            <!---->
            <!---->
            <div class="b24-form-control-alert-message" style="display: none">
              Поле обязательно для заполнения
            </div>
          </div>
        </div>
        <!---->
      </div>
      <!---->
    </div>
    <div class="b24-form-field b24-form-field-email b24-form-control-string">
      <div>
        <div>
          <div class="b24-form-control-container b24-form-control-icon-after">
            <input
              name="email"
              autocomplete="email"
              type="email"
              class="b24-form-control"
            />
            <div class="b24-form-control-label">
              E-mail
              <span class="b24-form-control-required" style="display: none"
                >*</span
              >
            </div>
            <!---->
            <!---->
            <div
              class="b24-form-control-alert-message"
              style="display: none"
            ></div>
          </div>
        </div>
        <!---->
      </div>
      <!---->
    </div>
    <div class="b24-form-field b24-form-field-file b24-form-control-file">
      <!---->
      <div>
        <div class="b24-form-control-container">
          <div class="b24-form-control-label">
            ТЗ Заказчика
            <span class="b24-form-control-required" style="display: none"
              >*</span
            >
          </div>
          <div class="b24-form-control-filelist">
            <div>
              <!---->
              <div class="b24-form-control-file-item-empty">
                <label class="b24-form-control">
                  Выбрать файл
                  <input type="file" style="display: none"
                /></label>
              </div>
            </div>
            <div
              class="b24-form-control-alert-message"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div
      class="b24-form-field b24-form-field-agreement b24-form-control-agreement"
    >
      <!---->
      <div>
        <label class="b24-form-control-container"
          ><input type="checkbox" onclick="this.blur()" />
          <span class="b24-form-control-desc"
            ><span class="b24-form-field-agreement-link"
              >Нажимая кнопку «Отправить», я даю свое согласие на обработку моих
              персональных данных, в соответствии с Федеральным законом от
              27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для
              целей, определенных в Согласии на обработку персональных
              данных</span
            ></span
          >
          <span class="b24-form-control-required">*</span>
          <div
            class="b24-form-control-alert-message"
            style="display: none"
          ></div
        ></label>
      </div>
    </div>
    <div class="b24-window">
      <div class="b24-window-overlay" style="display: none"></div>
      <div
        class="b24-window-popup b24-window-popup-p-center"
        style="display: none"
      >
        <div class="b24-window-popup-wrapper" style="max-width: 600px">
          <button
            type="button"
            class="b24-window-close"
            style="z-index: 200019"
          ></button>
          <div>
            <!---->
            <div class="b24-window-scrollable" style="z-index: 199999">
              <div class="b24-window-scroll-anchor"></div>
              <!---->
              <div class="b24-window-popup-body">
                <div style="padding: 0px 12px 12px">
                  <div></div>
                  <div
                    class="b24-form-btn-container"
                    style="padding: 12px 0px 0px"
                  >
                    <div class="b24-form-btn-block">
                      <button type="button" class="b24-form-btn">
                        Принимаю
                      </button>
                    </div>
                    <div class="b24-form-btn-block">
                      <button
                        type="button"
                        class="
                          b24-form-btn b24-form-btn-white b24-form-btn-border
                        "
                      >
                        Не принимаю
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="b24-window-scroll-anchor"></div>
            </div>
            <!---->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!---->
  <div class="b24-form-btn-container">
    <!---->
    <!---->
    <div class="b24-form-btn-block">
      <button type="submit" class="b24-form-btn">Отправить</button>
    </div>
  </div>
  <span style="color: red; display: none"> Debug: fill fields </span>
</form>
